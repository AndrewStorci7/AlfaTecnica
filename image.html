<template>
  <v-stage ref="stage" :config="stageSize">
    <v-layer ref="layer">
      <v-image :config="{
            image: image
          }"/>
    </v-layer>
  </v-stage>
</template>

<script>
const width = window.innerWidth;
const height = window.innerHeight;

export default {
  data() {
    return {
      stageSize: {
        width: width,
        height: height
      },
      image: null
    };
  },
  created() {
    const image = new window.Image();
    image.src = "https://www.google.com/url?sa=i&url=http%3A%2F%2Fwww.archdesignonline.com%2Fservice%2Fplanimetria-quotata&psig=AOvVaw0BQrp2n-W-_ChE7EF0J-vA&ust=1651591269997000&source=images&cd=vfe&ved=0CAkQjRxqFwoTCMDa7u-OwfcCFQAAAAAdAAAAABAL";
    image.onload = () => {
      // set image only when it is loaded
      this.image = image;
    };
  }
};
</script>
