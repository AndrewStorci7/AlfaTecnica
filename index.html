<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Prova 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/konva@8.3.5/konva.min.js" charset="utf-8"></script>
  </head>
  <style media="screen">
    .container{
      height: 800px;
      background-image: url('download.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
  </style>
  <body>
    <div class="container" id="planimetria"></div>
    <script type="text/javascript">

      var div = document.getElementById('planimetria');
      var stage = new Konva.Stage({
        container: 'planimetria',
        width: div.clientWidth,
        height: div.clientHeight
      });

      var layer = new Konva.Layer({
        scaleX: 1,
        scaleY: 1
      });
      stage.add(layer);

      var group = new Konva.Group({
        scaleX: 1
      });
      layer.add(group);

      var imageObj = new Image();
      imageObj.src = 'estintore.jpg';
      stage.on('click', function(){
        var pos = group.getRelativePointerPosition();
        var image = new Konva.Image({
          image: imageObj,
          width: 100,
          height: 100
        });
        image.absolutePosition({
          x: pos.x,
          y: pos.y
        });
        group.add(image);
      });

      imageBackg.src = 'download.png';
      var backg = new Konva.Rect({
        width: div.clientWidth,
        height: div.clientHeight,
        fillPatternImage: imageBackg
      });
      layer.add(backg);*/

    </script>

  </body>
</html>
