<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Prova 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/konva@8.3.5/konva.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  </head>
  <style media="screen">
    .prova{
      height: 800px;
      overflow: auto;
      /*background-image: url('download.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;*/
      border: 2px solid black;
    }
    #menu {
      display: none;
      position: absolute;
      width: 100px;
      background-color: white;
      box-shadow: 0 0 5px grey;
      border-radius: 3px;
    }
    #menu button {
      width: 100%;
      background-color: white;
      border: none;
      margin: 0;
      padding: 10px;
    }
    #menu button:hover {
      background-color: lightgray;
    }
    #button{
      text-align: right;
    }
  </style>
  <body>
    <div class="container prova" id="planimetria"></div>
    <div id="menu">
      <div>
        <button id="pulse-button">Visualizza</button
        ><button id="delete-button">Elimina</button>
      </div>
    </div>
    <div class="container">
      <button type="button" name="addObj" id="button">Aggiungi prodotto</button>
      <select class="select" name="tipoProdotto" id="select">
        <option value="0" id="nullo">Scegli un prodotto</option>
        <option value="1" id="estintore">Estintori</option>
        <option value="2" id="sedia">Sedia</option>
        <option value="3" id="tavolo">Tavolo</option>
      </select>
    </div>

    <script type="text/javascript">
      var src = "";
      var idProdotto = 0;
      var count = 0;
      var check = 0;
      var sfondo = new Image();
      sfondo.src = "img/planimetrie/download.png";

      $('#select').change(function(){
        check = $("#select option:selected").val();
        if(check == 1){
          idProdotto = 1;
          src = "img/prodotti/estintore.png";
        } else if(check == 2){
          idProdotto = 2;
          src = "img/prodotti/sedia.png";
        } else if(check == 3){
          idProdotto = 3;
          src = "img/prodotti/tavolo.png";
        }
        //src = "img/" + $("#select option:selected").val();
      });
      var div = document.getElementById('planimetria');
      var stage = new Konva.Stage({
        container: 'planimetria',
        width: div.clientWidth + 300,
        height: div.clientHeight + 300
      });

      var layerSfondo = new Konva.Layer({
        scaleX: 1,
        scaleY: 1
      });
      stage.add(layerSfondo);
      var layer = new Konva.Layer({
        scaleX: 1,
        scaleY: 1
      });
      stage.add(layer);

      var groupSfondo = new Konva.Group({
        scaleX: 1
      });
      layer.add(groupSfondo);
      var group = new Konva.Group({
        scaleX: 1
      });
      layer.add(group);
      var sfondoImg = new Konva.Image({
        image: sfondo,
        width: div.clientWidth,
        height: div.clientHeight,
        draggable: false
      });
      groupSfondo.add(sfondoImg);

      let currentShape;
      var menuNode = document.getElementById('menu');
      document.getElementById('pulse-button').addEventListener('click', () => {

      });

      document.getElementById('delete-button').addEventListener('click', (idProd) => {
        currentShape.destroy();
        $.post('deleteProduct.php', {idProd:idProd}, function(resp){
          if(resp == 1)
            alert('Prodotto eliminato');
          else if(resp == 0)
            alert('Prodotto non eliminato');
        }, 'json');
      });
      window.addEventListener('click', () => {
        menuNode.style.display = 'none';
      });

      stage.on('contextmenu', function (e) {
        e.evt.preventDefault();
        if (e.target === stage)
          return;
        currentShape = e.target;
        menuNode.style.display = 'initial';
        var containerRect = stage.container().getBoundingClientRect();
        menuNode.style.top = containerRect.top + stage.getPointerPosition().y + 4 + 'px';
        menuNode.style.left = containerRect.left + stage.getPointerPosition().x + 4 + 'px';
      });

      var arr = new Array();
      stage.on('dblclick', function(){
        if(!check == 0){
          count++;
          var pos = group.getRelativePointerPosition();
          var posX = parseFloat(pos.x -20);
          var posY = parseFloat(pos.y -20);
          var imageObj = new Image();
          imageObj.src = src;
          var image = new Konva.Image({
            x: posX,
            y: posY,
            image: imageObj,
            width: 50,
            height: 50,
            draggable: false,
            id: count
          });
          group.add(image);
          alert(posX + " " + posY + " " + idProdotto);
          $.post('addProduct.php', {posX:posX, posY:posY, idProdotto:idProdotto}, function(resp){
            //alert('Prodotto aggiunto');
          }, 'json');
        }
      });

      var scaleBy = 1.05;
      stage.on('wheel', (e) => {
        e.evt.preventDefault();

        var oldScale = stage.scaleX();
        var pointer = stage.getPointerPosition();

        var mousePointTo = {
          x: (pointer.x - stage.x()) / oldScale,
          y: (pointer.y - stage.y()) / oldScale,
        };
        let direction = e.evt.deltaY > 0 ? -1 : 1;
        if (e.evt.ctrlKey) {
          direction = -direction;
        }
        var newScale = direction > 0 ? oldScale * scaleBy : oldScale / scaleBy;
        stage.scale({ x: newScale, y: newScale });
        var newPos = {
          x: pointer.x - mousePointTo.x * newScale,
          y: pointer.y - mousePointTo.y * newScale,
        };
        stage.position(newPos);
      });
    </script>

  </body>
</html>
